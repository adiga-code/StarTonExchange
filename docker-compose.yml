version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/app.db
      - DEVELOPMENT=false
      - BOT_TOKEN=8465421491:AAHkxgoClBMU9Nf_1-E9SExI_pGqV1IOBWQ  # ✅ Добавлено
      - WEBAPP_URL=https://app1.hezh-digital.ru                      # ✅ Добавлено
      - PORT=8000
      - ROBOKASSA_TEST_MODE=true
    volumes:
      - ./data:/app/data
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/admin/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ... остальные сервисы без изменений

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"      # Первый проект на порту 8080
      #- "8443:443"     # HTTPS для первого проекта на 8443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # SSL сертификаты
    depends_on:
      - backend
      - frontend
    networks:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app:
    driver: bridge

volumes:
  app_data:
    driver: local