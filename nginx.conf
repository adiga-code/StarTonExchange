        # –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–∫–∞—Ü–∏—è –¥–ª—è —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞ —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π Telegram
        location / {
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤ production: –µ—Å–ª–∏ –Ω–µ Telegram –∏ –Ω–µ dev —Å—Ä–µ–¥–∞ - –±–ª–æ–∫–∏—Ä—É–µ–º
            set $block_access 0;
            if ($is_telegram = 0) {
                set $block_access 1;
            }
            if ($is_dev_environment = 1) {
                set $block_access 0;
            }
            
            # –í production –±–ª–æ–∫–∏—Ä—É–µ–º –æ–±—ã—á–Ω—ã–µ –±—Ä–∞—É–∑–µ—Ä—ã
            if ($block_access = 1) {
                rewrite ^.*$ /telegram-only-error last;
            }
            
            # –ü—Ä–æ–∫—Å–∏—Ä—É–µ–º –Ω–∞ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥
            proxy_pass http://frontend;
